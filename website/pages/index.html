<!DOCTYPE html>
<html>

<head>

<style>
  @font-face {

}

body {
      background-image: url('https://www.yo-yoo.co.il/rekaim/images/uploads/cbb511.jpg');

h2 {
  margin-left: 40px;
}

.preview {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}

  display: flex;
  flex-wrap: wrap;

.addSong {

  height: 150px;

  background-color: gainsboro;

  display: flex;

  align-items: center;
}

.songImage {
  height: 150px;
  box-shadow: 0px 2px 40px -20px rgba(0, 0, 0, 0.75);
  border-radius: 7px;
  display: block;
}

a.preview {
  color: white;

}

.plusImage {

}
