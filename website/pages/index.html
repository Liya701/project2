<!DOCTYPE html>
<html>

<head>
  <title>MySongsList</title>
<style>
  @font-face {
  font-family: "myFont";
  src: url("/website/fonts/Tektur-VariableFont_wdth\,wght.ttf");
}

body {
  font-family: "myFont";
      background-image: url('https://www.yo-yoo.co.il/rekaim/images/uploads/cbb511.jpg');
      background-size: cover;
      /* גורם לתמונה לכסות את כל המסך */
      color: white;
      margin: 0;
    }



h2 {
  margin-left: 40px; /* דוחפת את הכותרות (Favorites וכו') קצת ימינה */
}

.preview {
  display: flex;
  flex-direction: column; /* מסדרת אחד מתחת לשני (כמו עמודה) */
  align-items: center; /* מרכזת את התוכן */
  gap: 5px;
}

.container {
  display: flex;
  flex-wrap: wrap; /* עובר לשורה חדשה אם אין מקום */
  gap: 20px; /* רווח בין שירים */
  margin: 20px; /* רווח כללי מסביב לקונטיינר */
}

.addSong {
  width: 100px;
  height: 150px;
  border-radius: 7px;
  background-color: gainsboro;
  display: flex;
  justify-content: center; /* ממרכז אופקית */
  align-items: center; /* ממרכז אנכית */
}

.songImage {
  height: 150px;
  box-shadow: 0px 2px 40px -20px rgba(0, 0, 0, 0.75); /* הצללה רכה ושקופה – עומק לתמונה */
  border-radius: 7px;
  display: block; /* מונע מצב שבו טקסט יידחף בטעות ליד או על התמונה.*/
}

a.preview {
  color: white;
  text-decoration: none; /* מסירה קו תחתון מהקישור */
}


.hidden {
  display: none !important; /* מחביא אלמנט לגמרי (כולל תצוגה) */
}
#loginAfterLogout {
  display: none;
  text-align: center;
  font-family: "myFont";
  margin-top: 20px;
  color: white;
}

#goToLogin {
  margin-top: 10px;
  padding: 10px;
  font-size: 18px;
  background-color: rgb(69, 13, 95);
  color: white;
  border: none; /*מסיר את המסגרת הרגילה של כפתור או תמונה*/
  border-radius: 5px;
  cursor: pointer;
  font-family: "myFont";
}
</style>  
</head>

<body>

  <h2 id="favoritesH2">Favorites</h2>
  <div id="favoritesContainer" class="container"></div>
      
  <h2 id="moreSongsH2">More songs</h2>
  <div id="previewsContainer" class="container">

    <div id="loginAfterLogout">
      <h2>You have been logged out.</h2>
      <button id="goToLogin">Log in again</button>
    </div>
    <a class="preview" href="addsong.html">
      <div class="addsong">
        <img class="songImage" src="/website/images/new.png">
      </div>
      <div>Add a Song</div>
    </a>

  </div>

  <div id="cardsContainer"></div>

  <script type="module" src="index.js"></script>
</body>

</html>
