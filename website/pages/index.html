<!DOCTYPE html>
<html>

<head>
  <title>My Music Player</title>
<style>
  @font-face {
    font-family: "myFont";
    src: url("/website/fonts/Tektur-VariableFont_wdth,wght.ttf");
  }
  
  body {
    margin: 0;
    background-image: url('https://t4.ftcdn.net/jpg/06/19/53/01/360_F_619530124_cEEI1FbaoR4EscJD94SERCJdufzEFaFX.jpg');
    background-size: cover;
    background-position: center;
    font-family: "myFont";
    color: white;
    text-align: center;
  }
  
  #welcomeTitle {
    padding: 30px;
    font-size: 36px;
  }
  
  #songsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 40px;
  }
  
  .song-card {
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 12px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }
  
  .song-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  
  .song-card h3 {
    margin: 5px 0;
  }
  
  .song-card button {
    margin-top: 10px;
    padding: 8px 15px;
    font-size: 18px;
    background-color: rgb(69, 13, 95);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .song-card button:hover {
    background-color: rgb(100, 30, 130);
  }
</style></head>

<body>
  <h1 id="welcomeTitle">Welcome to Your Music Library ðŸŽµ</h1>

  <div id="songsContainer" class="container"></div>

  <script type="module" src="index.js"></script>
</body>

</html>
