<!DOCTYPE html>
<html>

<head>
  <title>404 - Page Not Found</title>
  <style>
      @font-face {
  font-family: "myFont";
  src: url("/website/fonts/Tektur-VariableFont_wdth\,wght.ttf");
}
    body {
      font-family: "myFont";
      background: linear-gradient(to right, #141E30, #243B55); /* רקע מתחלף (גרדיאנט) משמאל לימין בצבעים כהים */
      color: white;
      display: flex;
      flex-direction: column; /* מגדיר כיוון הפריסה לעמודה, אלמנטים יסתדרו מלמעלה למטה */
  justify-content: center; /* ממרכז את התוכן אנכית בתוך הדף */
  align-items: center; /* ממרכז את התוכן אופקית בתוך הדף */
      text-align: center;
      height: 100vh; /* גובה הדיב הוא 100% מגובה המסך (viewport) – גמיש ומתאים לכל גודל מסך */
      margin: 0;
      overflow: hidden;  /*כדי למנוע תזוזה של התוכן מעבר לגבולות ולהסתיר מה שיוצא מחוץ.*/
    }

    .error-container {
  max-width: 500px; 
  padding: 32px; 
  background: rgba(255, 255, 255, 0.05); 
  border-radius: 20px; 
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); /* צל עדין סביב המיכל */
}

p {
  font-size: 20.8px; 
  margin: 16px 0; /* ריווח עליון ותחתון 16 פיקסלים, שמאל וימין 0 */
}

h1 {
  font-size: 80px;
  margin: 0; /* מסיר רווחים חיצוניים */
}

p {
  font-size: 20.8px; 
  margin: 16px 0; /* ריווח עליון ותחתון 16px, שמאל וימין 0 */
}

    .home-btn {
  margin-top: 32px; 
  padding: 12.8px 25.6px; /* ריווח פנימי אנכי 12.8px, אופקי 25.6px  */
  font-size: 16px; 
  color: white; 
  background-color: #ff4b2b; 
  border: none; /* מסיר את הגבול הדיפולטי של הכפתור */
  border-radius: 50px; 
  cursor: pointer; 
  transition: background-color 0.3s ease; /* מעבר חלק לצבע הרקע */
}

    .home-btn:hover {
      background-color: #ff6f61;
    }

    .note {
  margin-top: 32px; 
  font-size: 14.4px; 
  opacity: 0.6; /* שקיפות */
}

    .note::before {
      content: "🎧 ";
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! Looks like this track hasn't been recorded yet 🎶</p>
    <p>The page you're looking for played a note that doesn't exist...</p>
    <a href="/website/pages/index.html" class="home-btn">Back to Home</a>
    <p class="note">Or maybe it's your chance to add a new song and create a hit 😉</p>
  </div>
</body>
</html>
