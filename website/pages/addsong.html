<!DOCTYPE html>
<html>

<head>
  <title>My Music Player</title>
  <style>
    @font-face {
      font-family: "myFont";
      src: url("/website/fonts/Tektur-VariableFont_wdth,wght.ttf");
    }

    body {
      margin: 0;
      background-image: url('https://www.yo-yoo.co.il/rekaim/images/uploads/cbb511.jpg');
      background-size: cover;
      background-position: center;
      font-family: "myFont";
      color: white;
    }

    #container {
      display: flex;
      flex-direction: column;
      /* מסדר אחד מתחת לשני (טור) */
      align-items: center;
      /* ממרכז את התוכן לרוחב */
      gap: 10px;
      /* רווח בין האלמנטים (כמו input וכו') */
      padding-top: 50px;
      /* רווח מעל האלמנט – דוחף אותו למטה */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      /* רווח מתחת לכותרת */
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      /* פינות מעוגלות */
      border: none;
      /* בלי מסגרת */
    }

    .addSongButton {
      padding: 10px 20px;
      /* גובה: 10px, רוחב: 20px */
      font-size: 18px;
      /* גודל טקסט בכפתור */
      background-color: rgb(69, 13, 95);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      /* סמן העכבר משתנה ליד */
      transition: 0.3s;
      /* האנימציה תהיה חלקה – שינוי צבע ייקח 0.3 שניות */

    }

    .addSongButton:hover {
      background-color: rgb(100, 30, 130);
      /* כשעוברים עם העכבר – הצבע משתנה לסגול בהיר יותר */
    }

    #message {
      margin-top: 10px;
      font-size: 18px;
      color: #ffccff;
    }

    #musicPlayer {
      display: flex;
      flex-wrap: wrap;
      /* אם אין מקום – השירים יעברו לשורה חדשה */
      justify-content: center;
      gap: 20px;
      padding: 40px;
      /* רווח פנימי מסביב – כאילו מרווח בין הגבולות לפנים */
    }

    .song-card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      /* רווח פנימי בתוך הכרטיס */
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      /* צל לבן עדין סביב הכרטיס */
    }

    .song-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      /* התמונה לא תתעוות, אלא תחתך יפה */
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .song-card h3 {
      margin: 5px 0;
      /*ר5px רווח מלמעלה
    0px רווח מהצדדים (ימין ושמאל)
      5px רווח מלמטה
         */
    }

    .song-card button {
      margin-top: 10px;
      padding: 8px 15px;
      /* גובה 8, רוחב 15 */
      font-size: 18px;
      background-color: rgb(69, 13, 95);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      /* סמן עכבר של לחיצה */

    }

    .song-card button:hover {
      background-color: rgb(100, 30, 130);
    }

    .backButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: rgb(69, 13, 95);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .backButton:hover {
      background-color: rgb(100, 30, 130);
    }
  </style>
</head>

<body>
  <div id="container"> 

    <h1>Add Your Song</h1>
    <input type="text" id="songName" placeholder="Song name" />
    <input type="text" id="singerName" placeholder="Singer name" />
    <input type="text" id="imageUrl" placeholder="Image URL" />
    <input type="text" id="audioUrl" placeholder="Audio URL (Youtube link)" />
    <button class="addSongButton">Add Song</button>
    <button onclick="window.location.href='index.html'" class="backButton">Back to Main Page</button>

    <div id="message"></div>
  </div>

  <div id="musicPlayer"></div>

  <script src="addsong.js" type="module"></script>
</body>

</html>
